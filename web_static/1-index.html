<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            color: white;
            line-height: 70px;
            margin: 0;
        }

        main {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        footer p {
            color: black;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <main></main>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
