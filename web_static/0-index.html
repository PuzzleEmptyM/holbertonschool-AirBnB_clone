<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center;">
        <h1 style="color: white; line-height: 70px; margin: 0;"></h1>
    </header>

    <main style="min-height: calc(100vh - 130px);"></main>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: absolute; bottom: 0;">
        <p style="color: black; line-height: 60px; margin: 0;">Holberton School</p>
    </footer>
</body>
</html>
